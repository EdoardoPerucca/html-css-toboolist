<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Toobolist</title>
</head>

 <body id="background" class="font-style">

   <!--header-->
    
    <header id="header">
      
        <img id="logo" src="img/img/Logo.png" alt="Logo">
        <h1>Toobolist</h1>
        
    </header>

   <!--/header-->

   <!--main-->

     <main id="main-text">
        
        <button id="pulsante-task">Add Task</button>
        <button id="pulsante-section">Add Section</button>

        <hr>

      <section class="index">

               <div><img class="arrow-down" src="img/arrow-down.png"><span><strong>New Task</strong></span></div>

               <img class="checkmark" src="img/checkmark-v.png" alt="checkmark"><span class="font">Quarterly Newsletter</span><button class="button-lightblue">Editorial</button>
                        
      </section>

      <section class="index" class="section2">

         <img class="arrow-down" src="img/arrow-down.png"><span><strong>Today</strong></span>

         <div class="list-block"><img class="checkmark" src="img/checkmark-v.png" alt="checkmark"><span class="font">Recruiting blog post</span><button class="button-lightblue">Editorial</button></div>
         <div class="list-block"><img class="checkmark" src="img/checkmark-v.png" alt="checkmark"><span class="font">Summit update to mobile storefronts</span><button class="button-orange">Mobile</button></div>
         <div class="list-block"><img class="checkmark" src="img/checkmark-v.png" alt="checkmark"><span class="font">Mobile app launch</span><button class="button-purple">Q1 Goals</button></div>
         <div class="list-block"><img class="checkmark" src="img/checkmark-x.png" alt="checkmark"><span class="font">interview John H.</span><button class="button-green">Recruiting</button></div>

      </section>

      <section class="index">
      
         <div><img class="arrow-down" src="/img/arrow-down.png"><span><strong>Upcoming</strong></span></div>

         <div class="list-block"><img class="checkmark" src="img/checkmark-x.png" alt="checkmark"><span class="font">Schedule meeting with Alex</span>
         <div class="list-block"><img class="checkmark" src="img/checkmark-v.png" alt="checkmark"><span class="font">Homepage refresh</span><button class="button-pink">Website</button></div>
         <div class="list-block"><img class="checkmark" src="img/checkmark-v.png" alt="checkmark"><span class="font">Onboard new Sales team members</span><button class="button-lightgreen">Sales</button></div>
         <div class="list-block-ending"><img class="checkmark" src="img/checkmark-v.png" alt="checkmark"><span class="font">Review editorial calendar</span><button class="button-lightblue">Editorial</button></div>    

      </section>
     </main>

     <!--/main-->

 </body>
</html>
